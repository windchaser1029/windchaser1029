<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>曾经风来过</title>
    <link rel="stylesheet" type="text/css" href="line.css" />
    <link rel="stylesheet" type="text/css" href="eatingcat.css" />
    <style>
        .w7 {
            color: chartreuse;
        }

        #next-btn {
            background-color: #212121;
            color: chartreuse;
            border: none;
            border-radius: 3px;
            padding: 8px 15px;
            margin: 10px;
            box-shadow: 2px 2px 2px #888888;
            width: 120px;
            height: 35px;
            font-size: 20px;

        }

        #pagination {
            position: absolute;
            z-index: 9999;
            right: 45%;
            top: 85%;
            color: chartreuse;
        }

        .tip {
            position: absolute;
            font-family: "宋体";
            right: 26%;
            top: 0%;
            color: black;
        }
    </style>
</head>
<script src=" https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
<script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.0.min.js"></script>



<body>
    <h1 class="tip">建议使用浏览器打开网址，并带上耳机食用更佳</h1>
    <div id="pagination">
        <button id="next-btn"><a href="湖树交接.html" target="_blank" class="w7">柚❤亲启</a> <i
                class="fa fa-arrow-circle-right"></i></button>
    </div>
    <div class="thief">移动到此</div>
    <div class="scratch">猫口夺食</div>
    <div class="container">
        <div class="cat">
            <div class="head">
                <div class="plate-hotzone-trigger"></div>
                <div class="plate-hotzone2-trigger"></div>
                <div class="plate-trigger"></div>
                <div class="wording">
                    <!-- put wording inside the head which isn't the best but makes trigger easier -->
                    <div class="z1">Z</div>
                    <div class="z2">Z</div>
                    <div class="z3">Z</div>
                </div>
                <div class="ear"></div>
                <div class="eye eye-left"></div>
                <div class="eyeopen eye-left-open"></div>
                <div class="eye eye-right"></div>
                <div class="eyeopen eye-right-open"></div>
                <div class="mouth"></div>
                <div class="mouthopen"></div>
            </div>
        </div>
        <div class="plate">
            <div class="fish-head"></div>
            <div class="fish-spine">
                <div class="fish-spine-outer1"></div>
                <div class="fish-spine-outer2"></div>
                <div class="fish-spine-outer3"></div>
                <div class="fish-tail"></div>
            </div>
        </div>
        <div class="floor-line"></div>
    </div>





</body>

</html>
